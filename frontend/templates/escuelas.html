{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escuelas</title>
    <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}"
          rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Escuelas</h1>

            <table id="table_escuelas" class="table">
                <tr>
                    <th>Nombre</th>
                    <th>Direcci√≥n</th>
                </tr>
            </table>

            <a href="{% url 'home_estudiantes' %}"
               class="btn btn-block btn-primary">Estudiantes</a>

        </div>
    </div>
</div>

</body>
<script src="{% static 'lib/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
<script>
    $.ajax({
        url: 'http://localhost:8000/api/escuela/',
        type: 'GET',
        success: function (escuelas) {
            $.each(escuelas, function (index, escuela) {
                $('#table_escuelas').append(
                    '<tr>' +
                    '<td>' + escuela.nombre + '</td>' +
                    '<td>' + escuela.direccion + '</td>' +
                    '</tr>');
            })
        },
        error: function () {
            console.log('An error has occurred');
        }
    });
</script>
</html>
